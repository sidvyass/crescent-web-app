{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<!-- Contact Section -->
<section class="bg-light py-5" style="margin-top: 100px;">
	<div class="container">
		<h1 class="text-center fw-bold mb-4">Contact Crescent Services</h1>
		<div style="height: 4px; background-color: #1b5e20; width: 60px; margin: 0 auto 2rem auto;"></div>

		<div class="row">
			<!-- Contact Form (left side) -->
			<div class="col-lg-6 mb-4">
				<form method="post" action="">
					{% csrf_token %}
					<div class="row g-3">
						<div class="col-md-6">
							<label for="firstName" class="form-label">First Name</label>
							<input type="text" class="form-control" id="firstName" name="firstName" required>
						</div>
						<div class="col-md-6">
							<label for="lastName" class="form-label">Last Name</label>
							<input type="text" class="form-control" id="lastName" name="lastName">
						</div>
						<div class="col-md-6">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
						<div class="col-md-6">
							<label for="phone" class="form-label">Phone Number</label>
							<input type="tel" class="form-control" id="phone" name="phone" required>
						</div>
						<div class="col-md-6">
							<label for="zipcode" class="form-label">Zip Code</label>
							<input type="text" class="form-control" id="zipcode" name="zipcode" required>
						</div>
						<div class="col-md-6">
							<label for="serviceType" class="form-label">Type of Service</label>
							<select class="form-select" id="serviceType" name="serviceType" required>
								<option value="">Select a service</option>
								<option value="lawn">Lawn Services</option>
								<option value="cleaning">Exterior Cleaning</option>
								<option value="dock-install">Dock Installation</option>
								<option value="dock-fabrication">Dock Fabrication</option>
								<option value="tree-care">Tree Care</option>
								<option value="maintenance">Home Maintenance</option>
							</select>
						</div>
						<div class="col-12">
							<label for="notes" class="form-label">Additional Notes</label>
							<textarea class="form-control" id="notes" name="notes" rows="5"></textarea>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-dark-green mt-4">Submit Request</button>
					</div>
				</form>
			</div>

			<!-- Quick Contact (right side) -->
			<div class="col-lg-6 pt-4">
				<div class="d-flex flex-column gap-4">
					<!-- Address -->
					<div class="card text-white" style="background-color: #1b5e20; border: none; border-radius: 12px;">
						<div class="card-body">
							<i class="bi bi-geo-alt-fill fs-3 mb-2"></i>
							<h5 class="fw-bold">Address</h5>
							<p>138 E Shore Rd.<br>Newport, NH 03773</p>
						</div>
					</div>
					<!-- Phone -->
					<div class="card text-white" style="background-color: #1b5e20; border: none; border-radius: 12px;">
						<div class="card-body">
							<i class="bi bi-telephone-fill fs-3 mb-2"></i>
							<h5 class="fw-bold">Phone</h5>
							<p>(248) 392-1987</p>
						</div>
					</div>
					<!-- Email -->
					<div class="card text-white" style="background-color: #1b5e20; border: none; border-radius: 12px;">
						<div class="card-body">
							<i class="bi bi-envelope-fill fs-3 mb-2"></i>
							<h5 class="fw-bold">Email</h5>
							<p>info@crescentservices.co</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<style>
	.bg-dark-green {
		background-color: #1b5e20;
	}
	.btn-dark-green {
		background-color: #1b5e20;
		color: #fff;
		border: none;
	}
	.btn-dark-green:hover {
		background-color: #145218;
	}
</style>

{% endblock %}
